    <script>
        var elems = document.getElementById("g4138").children;
        // Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
        window.addEventListener("scroll", myFunction);

        function myFunction() {
            document.getElementById("mySVG").style.display = 'block';
            for (var i = 0; i < elems.length; i++) {
                // Get the id of the <path> element and the length of <path>
                var triangle = elems[i];
                var length = triangle.getTotalLength();
                if (i == 3) {
                    length = 102.19517517089844;
                }
                //console.log(i + ' = ' + length);

                // The start position of the drawing
                triangle.style.strokeDasharray = length;

                // Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw
                triangle.style.strokeDashoffset = length;

                // Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
                //window.addEventListener("scroll", myFunction);

                var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
                if (scrollpercent > 1) {
                    scrollpercent = 1;
                }
                if (scrollpercent < 0) {
                    scrollpercent = 0;
                }
                if (scrollpercent == 0) {
                    document.getElementById("mySVG").style.display = 'none';
                }
                var draw = length * scrollpercent;

                // Reverse the drawing (when scrolling upwards)
                triangle.style.strokeDashoffset = length - draw;
                if (i == 0) {
                    //console.log(length - draw);
                }
                document.getElementById('nameText').style.opacity = scrollpercent;
            }
        }
    </script>
    <script>
        window.scrollTo(0, 0);

        setTimeout(reset, 1);
        setTimeout(scrollDown, 1000);

        function reset() {
            $('#top').animatescroll({
                scrollSpeed: 0
            });
        }

        function scrollDown() {
            $('#bottom').animatescroll({
                scrollSpeed: 3000,
                easing: 'easeInOutCubic'
            });
            document.getElementById("continue").style = "-webkit-filter: opacity(100%);filter: opacity(100%);"
            setTimeout(forward,3000);
        }
        function forward() {
            var urlForward = urlParams.forward;
            if (urlForward != null) {
                window.location = urlForward;
            }
        }
        //document.onbeforeunload
    </script>
